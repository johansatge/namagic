<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../assets/css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" href="../assets/css/main.css" type="text/css">
    </head>
    <body>
        <div class="panel files js-files-panel">
            <div class="placeholder bordered js-placeholder">
                <div class="text">
                    <i class="fa fa-files-o"></i>
                    <div>{{main.drop}}</div>
                </div>
            </div>
            <table cellpadding="0" cellspacing="0">
                <tbody class="files-list js-files-list"></tbody>
            </table>
            <script type="text/template" class="js-file-template">
                <tr class="js-file" data-id="{{id}}">
                    <td>
                        <span class="dir">{{dir}}</span>
                        <span>{{current_name}}</span>
                    </td>
                    <td>
                        <i class="fa fa-arrow-right"></i>
                    </td>
                    <td>
                        <span class="dir">{{dir}}</span>
                        <span class="js-new-name">{{new_name}}</span>
                    </td>
                </tr>
            </script>
            <div class="actions">
                <button class="secondary left js-files-add">
                    <i class="fa fa-plus-circle"></i>
                    {{main.actions.add_files}}
                </button>
                <button class="secondary left js-files-remove" disabled="disabled">
                    <i class="fa fa-trash-o"></i>
                    {{main.actions.remove_files}}
                </button>
                <label>
                    <input type="checkbox" class="js-toggle-dirs">
                    {{main.actions.show_directories}}
                </label>
                <input type="file" multiple class="js-upload">
            </div>
        </div>
        <div class="panel operations js-operations-panel">
            <div class="placeholder js-placeholder">
                <div class="text">
                    <i class="fa fa-cogs"></i>
                    <div>{{main.no_operation}}</div>
                </div>
            </div>
            <div class="js-operations"></div>
            <script type="text/template" class="js-operation-template">
                <div class="operation js-operation">
                    <div class="js-options js-search">
                        <div class="operation-bar operation-actions">
                            <i class="type fa fa-search"></i>
                            <i class="chevron fa fa-chevron-down"></i>
                            <select class="js-select-type">
                                <option value="">{{main.operations.search.none}}</option>
                                <option value="allText">{{main.operations.search.all_text.option}}</option>
                                <option value="freeText">{{main.operations.search.free_text.option}}</option>
                                <option value="charsList">{{main.operations.search.chars_list.option}}</option>
                                <option value="textPosition">{{main.operations.search.text_position.option}}</option>
                                <option value="textRange">{{main.operations.search.text_range.option}}</option>
                                <option value="regex">{{main.operations.search.regex.option}}</option>
                            </select>
                            <div class="delete js-delete">
                                <i class="fa fa-trash-o"></i>
                            </div>
                        </div>
                        <div class="operation-fields js-fields" data-type="allText">
                            @todo
                        </div>
                        <div class="operation-fields js-fields" data-type="freeText">
                            <label class="field">
                                {{main.operations.search.free_text.text_to_find}}
                                <input type="text" name="text">
                            </label>
                            <label class="field">
                                <input type="checkbox" name="caseInsensitive">
                                {{main.operations.search.free_text.case_insensitive}}
                            </label>
                        </div>
                        <div class="operation-fields js-fields" data-type="charsList">
                            <label class="field">
                                {{main.operations.search.chars_list.custom_list}}
                                <input type="text" name="customList">
                            </label>
                            <label class="field">
                                <input type="checkbox" name="alphabeticChars">
                                {{main.operations.search.chars_list.alpha_chars}}
                            </label>
                            <label class="field">
                                <input type="checkbox" name="digits">
                                {{main.operations.search.chars_list.digits}}
                            </label>
                            <label class="field">
                                <input type="checkbox" name="special">
                                {{main.operations.search.chars_list.special_chars}}
                            </label>
                        </div>
                        <div class="operation-fields js-fields" data-type="textPosition">
                            <label class="field">
                                {{main.operations.search.text_position.index}}
                                <input type="text" name="index">
                            </label>
                            <label class="field">
                                <input type="checkbox" name="fromEnd">
                                {{main.operations.search.text_position.from_end}}
                            </label>
                        </div>
                        <div class="operation-fields js-fields" data-type="textRange">
                            <label class="field">
                                {{main.operations.search.text_range.start_index}}
                                <input type="text" name="startIndex">
                            </label>
                            <label class="field">
                                <input type="checkbox" name="startFromEnd">
                                {{main.operations.search.text_range.from_end}}
                            </label>
                            <label class="field">
                                {{main.operations.search.text_range.end_index}}
                                <input type="text" name="endIndex">
                            </label>
                            <label class="field">
                                <input type="checkbox" name="endFromEnd">
                                {{main.operations.search.text_range.from_end}}
                            </label>
                        </div>
                        <div class="operation-fields js-fields" data-type="regex">
                            <label class="field">
                                {{main.operations.search.regex.expression}}
                                <input type="text" name="regex">
                            </label>
                            <label class="field">
                                <input type="checkbox" name="isGlobal">
                                {{main.operations.search.regex.is_global}}
                            </label>
                            <label class="field">
                                <input type="checkbox" name="caseInsensitive">
                                {{main.operations.search.regex.case_insensitive}}
                            </label>
                        </div>
                    </div>
                    <div class="js-options js-action">
                        <div class="operation-bar">
                            <i class="type fa fa-pencil"></i>
                            <i class="chevron fa fa-chevron-down"></i>
                            <select class="js-select-type">
                                <option value="">{{main.operations.actions.none}}</option>
                                <option value="freeText">{{main.operations.actions.free_text.option}}</option>
                                <option value="digitsSequence">{{main.operations.actions.digits_sequence.option}}</option>
                                <option value="dateAndTime">{{main.operations.actions.date_and_time.option}}</option>
                                <option value="updateCase">{{main.operations.actions.update_case.option}}</option>
                            </select>
                        </div>
                        <div class="operation-fields js-fields" data-type="freeText">
                            <label class="field">
                                {{main.operations.actions.free_text.text_to_set}}
                                <input type="text" name="text">
                            </label>
                        </div>
                        <div class="operation-fields js-fields" data-type="digitsSequence">
                            @todo digitsSequence (start, step)
                        </div>
                        <div class="operation-fields js-fields" data-type="dateAndTime">
                            <label class="field">
                                {{main.operations.actions.date_and_time.creation_date}}
                                <input type="radio" name="type" value="creation">
                            </label>
                            <label class="field">
                                {{main.operations.actions.date_and_time.modification_date}}
                                <input type="radio" name="type" value="modification">
                            </label>
                            <label class="field">
                                {{main.operations.actions.date_and_time.today_date}}
                                <input type="radio" name="type" value="today">
                            </label>
                            <label class="field">
                                {{main.operations.actions.date_and_time.date_format}}
                                <input type="text" name="format">
                                <div class="input-helper">
                                    <i class="fa fa-plus-square"></i>
                                    <select>
                                        <option value="">{{main.operations.actions.date_and_time.add}}</option>
                                        <option value="">{{main.operations.actions.date_and_time.add_day}}</option>
                                        <option value="">{{main.operations.actions.date_and_time.add_month}}</option>
                                        <option value="">{{main.operations.actions.date_and_time.add_year}}</option>
                                        <option value="">{{main.operations.actions.date_and_time.add_hour}}</option>
                                        <option value="">{{main.operations.actions.date_and_time.add_minute}}</option>
                                        <option value="">{{main.operations.actions.date_and_time.add_second}}</option>
                                    </select>
                                </div>
                            </label>
                        </div>
                        <div class="operation-fields js-fields" data-type="updateCase">
                            <label class="field">
                                {{main.operations.actions.update_case.switch_uppercase}}
                                <input type="radio" name="type" value="uppercase">
                            </label>
                            <label class="field">
                                {{main.operations.actions.update_case.switch_lowercase}}
                                <input type="radio" name="type" value="lowercase">
                            </label>
                            <label class="field">
                                {{main.operations.actions.update_case.invert_case}}
                                <input type="radio" name="type" value="invert">
                            </label>
                        </div>
                    </div>
                </div>
            </script>
            <div class="actions">
                <button class="primary right js-operation-apply">
                    <i class="fa fa-check"></i>
                    {{main.actions.apply}}
                </button>
                <button class="secondary right js-operation-add">
                    <i class="fa fa-cog"></i>
                    {{main.actions.add_action}}
                </button>
            </div>
        </div>
        <div class="panel toolbar js-toolbar-panel"></div>
    </body>
</html>
