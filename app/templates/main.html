<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../assets/css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" href="../assets/css/main.css" type="text/css">
    </head>
    <body>
        <div class="panel files js-files-panel">
            <div class="placeholder bordered js-placeholder">
                <div class="text">
                    <i class="fa fa-files-o"></i>
                    <div>{{main.drop}}</div>
                </div>
            </div>
            <table cellpadding="0" cellspacing="0">
                <tbody class="files-list js-files-list"></tbody>
            </table>
            <script type="text/template" class="js-file-template">
                <tr class="js-file" data-id="{{id}}">
                    <td>
                        <span class="dir">{{dir}}</span>
                        <span>{{current_name}}</span>
                    </td>
                    <td>
                        <i class="fa fa-arrow-right"></i>
                    </td>
                    <td>
                        <span class="dir">{{dir}}</span>
                        <span class="js-new-name">{{new_name}}</span>
                    </td>
                </tr>
            </script>
            <div class="actions">
                <button class="secondary left js-files-add">
                    <i class="fa fa-plus-circle"></i>
                    {{main.actions.add_files}}
                </button>
                <button class="secondary left js-files-remove" disabled="disabled">
                    <i class="fa fa-trash-o"></i>
                    {{main.actions.remove_files}}
                </button>
                <label>
                    <input type="checkbox" class="js-toggle-dirs">
                    {{main.actions.show_directories}}
                </label>
                <input type="file" multiple class="js-upload">
            </div>
        </div>
        <div class="panel operations js-operations-panel">
            <div class="placeholder js-placeholder">
                <div class="text">
                    <i class="fa fa-cogs"></i>
                    <div>{{main.no_operation}}</div>
                </div>
            </div>
            <div class="js-operations"></div>
            <script type="text/template" class="js-operation-template">
                <div class="operation js-operation">
                    <div class="js-options js-search">
                        <div class="operation-bar operation-actions">
                            <i class="type fa fa-search"></i>
                            <i class="chevron fa fa-chevron-down"></i>
                            <select class="js-select-type">
                                <option value="">{{main.operations.search.select}}</option>
                                <option value="allText">{{main.operations.search.all_text}}</option>
                                <option value="freeText">{{main.operations.search.free_text}}</option>
                                <option value="digitsOnly">{{main.operations.search.digits}}</option>
                                <option value="specialChars">{{main.operations.search.special_chars}}</option>
                                <option value="charsList">{{main.operations.search.chars_list}}</option>
                                <option value="textRange">{{main.operations.search.text_range}}</option>
                                <option value="regex">{{main.operations.search.regex}}</option>
                            </select>
                            <div class="delete js-delete">
                                <i class="fa fa-trash-o"></i>
                            </div>
                        </div>
                        <div class="operation-fields js-fields" data-type="allText">
                            <div class="field">
                                <label>
                                    <input type="checkbox">
                                    {{main.operations.options.include_extension}}
                                </label>
                            </div>
                        </div>
                        <div class="operation-fields js-fields" data-type="freeText">
                            <div class="field">
                                <label>
                                    {{main.operations.options.text_to_find}}
                                    <input type="text">
                                </label>
                            </div>
                            <div class="field">
                                <label>
                                    <input type="checkbox">
                                    {{main.operations.options.case_insensitive}}
                                </label>
                            </div>
                            <div class="field">
                                <label>
                                    <input type="checkbox">
                                    {{main.operations.options.include_extension}}
                                </label>
                            </div>
                        </div>
                        <div class="operation-fields js-fields" data-type="digitsOnly">
                            <div class="field">
                                <label>
                                    {{main.operations.options.select_digits}}
                                </label>
                            </div>
                        </div>
                        <div class="operation-fields js-fields" data-type="specialChars">
                            <div class="field">@todo</div>
                        </div>
                        <div class="operation-fields js-fields" data-type="charsList">
                            <div class="field">
                                <label>
                                    {{main.operations.options.chars_list}}
                                    <input type="text">
                                </label>
                            </div>
                            <div class="field">
                                <label>
                                    <input type="checkbox">
                                    {{main.operations.options.case_insensitive}}
                                </label>
                            </div>
                        </div>
                        <div class="operation-fields js-fields" data-type="textRange">
                            <div class="field">@todo</div>
                        </div>
                        <div class="operation-fields js-fields" data-type="regex">
                            <div class="field">
                                <label>
                                    {{main.operations.options.regex}}
                                    <input type="text">
                                </label>
                            </div>
                            <div class="field">
                                <label>
                                    <input type="checkbox">
                                    {{main.operations.options.regex_global}}
                                </label>
                            </div>
                            <div class="field">
                                <label>
                                    <input type="checkbox">
                                    {{main.operations.options.case_insensitive}}
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="js-options js-replace">
                        <div class="operation-bar">
                            <i class="type fa fa-pencil"></i>
                            <i class="chevron fa fa-chevron-down"></i>
                            <select class="js-select-type">
                                <option value="">{{main.operations.replace.select}}</option>
                                <option value="freeText">Free text @todo</option>
                                <option value="">Digits sequence @todo</option>
                                <option value="">Same text with options @todo</option>
                            </select>
                        </div>
                        <div class="operation-fields js-fields" data-type="freeText">
                            <div class="field">
                                <label>
                                    <input type="checkbox">
                                    @todo wording champ
                                </label>
                            </div>
                            <div class="field">
                                <label>
                                    @todo wording champ
                                    <input type="text">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </script>
            <div class="actions">
                <button class="primary right js-operation-apply">
                    <i class="fa fa-check"></i>
                    {{main.actions.apply}}
                </button>
                <button class="secondary right js-operation-add">
                    <i class="fa fa-cog"></i>
                    {{main.actions.add_action}}
                </button>
            </div>
        </div>
        <div class="panel toolbar js-toolbar-panel"></div>
    </body>
</html>
