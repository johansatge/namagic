<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../assets/css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" href="../assets/css/main.css" type="text/css">
    </head>
    <body>
        <div class="panel files js-files-panel">
            <div class="placeholder bordered js-placeholder">
                <div class="text">
                    <i class="fa fa-arrow-circle-down"></i>
                    <div>{{main.drop}}</div>
                </div>
            </div>
            <input type="file" multiple class="js-upload">
            <table class="files-list" cellpadding="0" cellspacing="0">
                <tbody class="js-files-list"></tbody>
            </table>
            <script type="text/template" class="js-file-template">
                <tr class="js-file">
                    <td>
                        <span class="dir">{{dir}}</span>
                        <span>{{name}}</span>
                    </td>
                    <td>
                        <i class="fa fa-arrow-right"></i>
                    </td>
                    <td>
                        <span class="dir">{{dir}}</span>
                        <span class="js-new-name">file.ext</span>
                    </td>
                </tr>
            </script>
            <div class="actions">
                <button class="secondary left js-files-add">
                    {{main.actions.add_files}}
                </button>
                <button class="secondary left js-files-remove" disabled="disabled">
                    {{main.actions.remove_files}}
                </button>
            </div>
        </div>
        <div class="panel operations js-operations-panel">
            <div class="placeholder js-placeholder">
                <div class="text">
                    <i class="fa fa-cogs"></i>
                    <div>{{main.no_action}}</div>
                </div>
            </div>
            <div class="js-operations"></div>
            <script type="text/template" class="js-operation-template">
                <div class="operation js-operation">
                    <div class="operation-bar">
                        <i class="type fa fa-search"></i>
                        <select>
                            <option>Select text...</option>
                            <option>All text</option>
                            <option>Digits</option>
                            <option>Special characters</option>
                            <option>List of characters</option>
                            <option>Range of characters</option>
                            <option>Regular expression</option>
                        </select>
                    </div>
                    <!--<div class="operation-fields">
                        <div class="field">
                            <label>
                                <input type="checkbox">
                                @todo wording champ
                            </label>
                        </div>
                        <div class="field">
                            <label>
                                @todo wording champ
                                <input type="text">
                            </label>
                        </div>
                    </div>-->
                    <div class="operation-bar">
                        <i class="type fa fa-pencil"></i>
                        <select>
                            <option>Replace with...</option>
                            <option>Free text</option>
                            <option>Digits sequence</option>
                            <option>Same text with options</option>
                        </select>
                    </div>
                    <!--<div class="operation-fields">
                        <div class="field">
                            <label>
                                <input type="checkbox">
                                @todo wording champ
                            </label>
                        </div>
                        <div class="field">
                            <label>
                                @todo wording champ
                                <input type="text">
                            </label>
                        </div>
                    </div>-->
                    <div class="operation-tools">
                        <i class="action delete fa fa-trash-o js-delete"></i>
                    </div>
                </div>
            </script>
            <div class="actions">
                <button class="primary right js-operation-apply">
                    {{main.actions.apply}}
                </button>
                <button class="secondary right js-operation-add">
                    {{main.actions.add_action}}
                </button>
            </div>
        </div>
        <div class="panel toolbar js-toolbar-panel"></div>
    </body>
</html>
